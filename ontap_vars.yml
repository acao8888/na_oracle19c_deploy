---
#CA_signed_certificates (ONLY CHANGE to 'true' IF YOU ARE USING CA SIGNED CERTIFICATES
ca_signed_certs: false

#AWX/Tower Inventory Group name
hosts: ontap

#Names of the Nodes in the ONTAP Cluster
nodes:
 - Ansible-A220-01
 - Ansible-A220-02

#Storage VLANs
#Add additional rows for vlans as necessary
storage_vlans:
   - {vlan_id: "203", name: "infra_NFS", protocol: "NFS"}

#Details of the Data Aggregates that need to be created
#If Aggregate creation takes longer, subsequent tasks of creating volumes may fail.
#There should be enough disks already zeroed in the cluster, otherwise aggregate create will zero the disks and will take long time
data_aggregates:
  - {aggr_name: aggr01_node01}
  - {aggr_name: aggr01_node02}

#SVM Name
svm_name: ora_svm

# Root volume for infrastructure svm
#svm_root_volume: "svm_root"

# Create root mirror volumes for oracle SVM
#root_mirror_volumes:
#  - {root_mirror_volume: 'ora_svm_1_m01'}
#  - {root_mirror_volume: 'ora_svm_1_m02'}

#Job Schedule
job_schedule:
  - {job_name: 15min,job_minutes: 15}

# SVM Management LIF Details
svm_mgmt_details:
  - {address: 172.21.91.100, netmask: 255.255.255.0, home_port: "e0M"}

# NFS storage parameters when sprotocol set to NFS
volumes_nfs:
  - {vol_name: rtpora03_u01, aggr_name: aggr01_node01, lif: 172.21.94.200, size: 25}
  - {vol_name: rtpora03_u02, aggr_name: aggr01_node01, lif: 172.21.94.200, size: 100}
  - {vol_name: rtpora03_u03, aggr_name: aggr01_node01, lif: 172.21.94.200, size: 100}

#NFS LIFs IP address and netmask
nfs_lifs_details:
  - address: 172.21.94.200 #for node-1
    netmask: 255.255.255.0
  - address: 172.21.94.201 #for node-2
    netmask: 255.255.255.0


#nfs_exp_policy: "svm_client"

client_match: 172.21.94.0/24
